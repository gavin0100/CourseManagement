<body>
<!--Begin: SideBar-->
<div th:replace="~{common/side_bar :: side_bar}"></div>
<!--End: SideBar-->


<div id="right-panel" class="right-panel">
  <!--Begin: Header-->
  <div th:replace="~{common/header :: header}"></div>
  <!--End: Footer-->

  <footer class="site-footer" style="background-color: #f1f2f7;padding: 0 2.875rem;" th:fragment="footer">
    <div class="footer-inner bg-2D3748" style="padding-bottom: 0px;padding-top: 40px; background-color: #f1f2f7">
      <div class="rw">
        <p style="width: 100%;text-align: left; font-size: 30px;color: black">TRAINING CONTENT</p>
        <p style="width: 100%;text-align: left; font-size: 20px;margin-bottom: 0px;color: black;" th:text="'Name: ' +${content.getContentName()}"></p>
        <p style="width: 100%;text-align: left; font-size: 20px;margin-bottom: 0px;color: black;" th:text="'Status: ' +${content.getContentStatus()}"></p>
        <p style="width: 100%;text-align: left; font-size: 20px;margin-bottom: 0px;color: black;" th:text="'Learning Objective: ' +${content.getContentLearningObjectiveName()}"></p>
        <p style="width: 100%;text-align: left; font-size: 20px;margin-bottom: 0px;color: black;" th:text="'Duration: ' +${content.getContentDuration()}"></p>
        <p style="width: 100%;text-align: left; font-size: 20px;margin-bottom: 0px;color: black;" th:text="'Delivery: ' +${content.getContentDelivery()}"></p>
      </div>

    </div>
  </footer>

  <!--Begin: Content-->
  <div class="content" style="padding-top: 0px;">
    <!-- Animated -->
    <div class="animated fadeIn">
      <hr>
      <h2>Training Content Material</h2>
      <div class="col-md-12 form-group">
        <div id="errorMessage" th:if="${message}" class="alert alert-success" role="alert"
             th:text="${message}">
        </div>
        <div id="errorMessage1" th:if="${errorMessage}" class="alert alert-danger" role="alert"
             th:text="${errorMessage}">
        </div>
      </div>
      <div class="search-box">
        <div class="search">
          <button class="my-button showImportButton" id="showFormButton" style="height: fit-content; margin-top: 10px;"><i class="fas fa-plus add"></i>Add Material</button>
        </div>
      </div>
      <table  class="table table-striped" id="example3" style="width:100%">
        <thead>
        <tr>
          <th class="custom-column">Id</th>
          <th class="custom-column">Name</th>
          <th class="custom-column">Created By</th>
          <th class="custom-column">Created Date</th>
          <th class="custom-column" style="border-right: none">Download</th>
          <th class="custom-column" style="min-width: 100px; max-width: 100px"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="spandd" th:each="material : ${fileMaterialList}">
          <td th:text="${material.getFileId()}">#</td>
          <td th:text="${material.getName()}">#</td>
          <td th:text="${material.getCreatedBy().getName()}">#</td>
          <td th:text="${material.getCreatedDate()}">i1</td>
          <td><a th:href="${material.getUrl()}">Click here</a></td>
          <td>
            <a class="my-button" th:href="@{/syllabus/delete_material_content/{contentId}/{fileId}(contentId=${content.getContentId()}, fileId=${material.getFileId()})}" style="background-color: red"><i class="fa-solid fa-trash"></i> Remove</a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="overlay" id="formImport">
        <div class="container">
          <div class="form">
            <form action="/syllabus/add_material" method="post" enctype="multipart/form-data">
              <table>
                <tr>
                  <th style="background-color: #0f65c1;" colspan="3">Import Training Program</th>
                </tr>
                <tr type="hidden" style="display: none"><td><input name="contentIdAddMaterial" id="contentIdAddMaterial" th:value="${content.getContentId()}"></td></tr>
                <tr>
                  <td>Import setting</td>
                  <td><input type="file" name="file" placeholder="file" id="file" multiple></td>
                </tr>
              </table>
              <div class="bk_save_user" style="margin-bottom: 5px;">
                <button type="submit" class="button-save-user saveMaterialForm" style="background-color: #0f65c1">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!--End: Content-->
    <div class="clearfix"></div>


  </div>
  <!--Begin: Footer-->
  <div th:replace="~{common/footer :: footer}"></div>
  <!--End: Footer-->

</div>

<!-- Scripts -->
<script>
  $(document).ready(function () {
    $(document).on('click', '.showImportButton', function (event) {
      event.preventDefault();
      const formImport = document.getElementById('formImport');
      formImport.style.display= 'flex';

    });
    const formImport = document.getElementById('formImport');
    formImport.addEventListener('click', function (e) {
      if (e.target === formImport) {
        formImport.style.display = 'none'; // Ẩn overlay nếu bấm ra ngoài
      }
    });
  })

</script>

<script>
  new DataTable('#example3');
</script>
</body>
