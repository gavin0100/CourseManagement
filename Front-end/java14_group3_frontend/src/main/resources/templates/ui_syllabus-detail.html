<body>
<!--Begin: SideBar-->
<div th:replace="~{common/side_bar :: side_bar}"></div>
<!--End: SideBar-->


<div id="right-panel" class="right-panel">
    <!--Begin: Header-->
    <div th:replace="~{common/header :: header}"></div>
    <!--End: Footer-->

    <!--Begin: Content-->
    <div class="content">
        <!-- Animated -->
        <div class="animated fadeIn">
            <h2>Detail</h2>

            <div style="border-bottom: 1px solid black">
                <div class="syllabus-name" style="display: flex">
                    <h1 style="font-size: 48px; flex: 0.5" th:text="${syllabus.topicName}"></h1>
                    <div
                            class="publishStatus"
                            style="
                display: flex;
                align-items: center;
                background: #2d3748;
                padding: 5px 8px;
                margin: 17px 0px;
                border-radius: 8px;
              "
                    >
                        <p style="margin-bottom: 0px; color: white" th:text="${syllabus.publishStatus}"></p>
                    </div>
                    <h1
                            style="
                display: flex;
                flex: 0.5;
                justify-content: right;
                padding-right: 12px;
              "
                    >
                        ...
                    </h1>
                </div>
                <p th:field="${syllabus.version}"></p>
            </div>
            <div
                    class="duration"
                    style="display: flex; align-items: center; margin-top: 10px"
            >
                <h4 style="margin-bottom: 0px">8</h4>
                <p
                        style="
              margin-bottom: -8px;
              margin-left: 6px;
              margin-right: 6px;
              color: black;
            "
                >
                    days
                </p>
                <p style="margin-bottom: -8px; color: black">(68hours)</p>
            </div>

            <div id="container" class="container mt-5">
                <div class="progress px-1" style="height: 3px; margin: 0 10px">
                    <div
                            class="progress-bar"
                            role="progressbar"
                            style="width: 0%"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                    ></div>
                </div>
                <div
                        class="step-container d-flex justify-content-between"
                        style="padding: 0 12px"
                >
                    <div class="step-circle" onclick="displayStep(1)">1</div>
                    <div class="step-circle" onclick="displayStep(2)">2</div>
                    <div class="step-circle" onclick="displayStep(3)">3</div>
                </div>

                <div class="step-container d-flex justify-content-between">
                    <div class="step-custom">General</div>
                    <div class="step-custom">Outline</div>
                    <div class="step-custom">Others</div>
                </div>
                <form id="multi-step-form">
                    <div class="step step-1">
                        <!-- Step 1 form fields here -->
                        <h3 class="title-custom">General</h3>
                        <div class="uppon">
                            <div class="uppon-left box">
                                <div class="box-upon__left__field">
                                    <label class="level" style="width: 150px">Level: </label>
                                    <p id="level" th:text="${syllabus.level}"></p>
                                </div>

                                <div class="box-upon__left__field">
                                    <label class="attendee-number" style="width: 150px"
                                    >Attendee Number: </label
                                    >
                                    <p id="attendee-number" th:text="${syllabus.trainingAudience}"></p>
                                </div>

                                <div class="box-upon__left__field">
                                    <label class="output-standard" style="width: 150px"
                                    >Output Standard: </label
                                    >
                                    <p id="output-standard">123</p>
                                </div>
                            </div>

                            <div class="uppon-right box">
                                <div class="box-upon__right__field">
                                    <label class="technical-requirement"
                                    >Technical Requirement:</label
                                    >
                                    <p id="technical-requirement" th:text="${syllabus.technicalGroup}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="under box" style="box-shadow: none">
                            <div class="under-field">
                                <label class="course-objective">Course Objective:</label>
                                <p id="course-objective" th:text="${syllabus.courseObjective}"></p>
                            </div>
                        </div>

                        <div style="display: flex; justify-content: right">
                            <button
                                    style="
                    padding: 10px 28px;
                    background-color: #d45b13;
                    font-weight: bold;
                    border: none;
                  "
                                    type="button"
                                    class="btn btn-primary next-step"
                                    id="btn-next-general"
                            >
                                Next
                            </button>
                        </div>
                    </div>

                    <div class="step step-2">
                        <!-- Step 2 form fields here -->
                        <h3 class="title-custom">Outline</h3>
                        <div id="days">
                            <!-- Đây là nơi hiển thị danh sách các unit -->
                            <ul th:each="day : ${days}" th:class="'day' + ${day} + ' day-custom'" style="padding-left: 0rem;">
                                <div style="background-color: #2D3748; color: #fff; margin-top: 0; padding: 6px 10px 0px 4px;">
                                    <h4 style="display: inline-block; margin-top: 0px; margin-bottom: 6px;" th:text="${'Day ' + day}"></h4>
                                </div>
                                <li th:each="unit : ${units}" class="unit" th:if="${unit.day == day}" style="list-style: none;">
                                    <span th:text="${unit.unit}"></span>
                                    <p class="unit-Name" th:text="${unit.unitName}"></p>
                                    <div th:each="content : ${unit.trainingContents}" class="content-data-container">
                                        <p class="nameContent" th:text="${content.content}"></p>
                                        <div class="learningObjective">
                                            <p th:text="${content.learningObjective.name}"></p>
                                        </div>
                                        <p th:text="${content.duration}"></p>
                                        <div th:class="${content.trainingFormat} ? 'online' : 'offline'">
                                            <p th:text="${content.trainingFormat} ? 'Online' : 'Offline'"></p>
                                        </div>
                                        <p th:text="${content.deliveryType}"></p>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div style="display: flex; justify-content: space-between">
                            <button
                                    style="
                    padding: 10px 28px;
                    background-color: #2d3748;
                    font-weight: bold;
                    border: none;
                  "
                                    type="button"
                                    class="btn btn-primary prev-step"
                            >
                                Previous
                            </button>
                            <button
                                    style="
                    padding: 10px 28px;
                    background-color: #d45b13;
                    font-weight: bold;
                    border: none;
                  "
                                    onmouseover="this.style.opacity='0.8';"
                                    onmouseout="this.style.opacity='1';"
                                    type="button"
                                    class="btn btn-primary next-step"
                                    id="btn-next-outline"
                            >
                                Next
                            </button>
                        </div>
                    </div>

                    <div class="step step-3">
                        <!-- Step 3 form fields here -->
                        <h3 class="title-custom">Others</h3>
                        <div class="mb-3" style="display: flex">
                            <label
                                    style="width: 180px; font-weight: bold"
                                    for="trainingPrinciples"
                                    class="form-label"
                            >Training Principles:</label
                            >

                            <div style="flex: 1; border: solid black 1px; padding: 8px">
                                <p id="trainingPrinciples"> qq gi do</p>
                            </div>
                        </div>

                        <div style="display: flex; justify-content: space-between">
                            <button
                                    style="
                    padding: 10px 28px;
                    background-color: #2d3748;
                    font-weight: bold;
                    border: none;
                  "
                                    type="button"
                                    class="btn btn-primary prev-step"
                            >
                                Previous
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--End: Content-->
        <div class="clearfix"></div>
    </div>

    <!--Begin: Footer-->
    <div th:replace="~{common/footer :: footer}"></div>
    <!--End: Footer-->
</div>

<!-- Scripts Step -->
<script>
    var currentStep = 1;
    var updateProgressBar;

    function displayStep(stepNumber) {
        if (stepNumber >= 1 && stepNumber <= 3) {
            $(".step-" + currentStep).hide();
            $(".step-" + stepNumber).show();
            currentStep = stepNumber;
            updateProgressBar();
        }
    }

    $(document).ready(function () {
        $("#multi-step-form").find(".step").slice(1).hide();

        $(".next-step").click(function () {
            if (currentStep < 3) {
                $(".step-" + currentStep).addClass(
                    "animate__animated animate__fadeOutLeft"
                );
                currentStep++;
                setTimeout(function () {
                    $(".step")
                        .removeClass("animate__animated animate__fadeOutLeft")
                        .hide();
                    $(".step-" + currentStep)
                        .show()
                        .addClass("animate__animated animate__fadeInRight");
                    updateProgressBar();
                }, 500);
            }
        });

        $(".prev-step").click(function () {
            if (currentStep > 1) {
                $(".step-" + currentStep).addClass(
                    "animate__animated animate__fadeOutRight"
                );
                currentStep--;
                setTimeout(function () {
                    $(".step")
                        .removeClass("animate__animated animate__fadeOutRight")
                        .hide();
                    $(".step-" + currentStep)
                        .show()
                        .addClass("animate__animated animate__fadeInLeft");
                    updateProgressBar();
                }, 500);
            }
        });

        updateProgressBar = function () {
            var progressPercentage = ((currentStep - 1) / 2) * 100;
            $(".progress-bar").css("width", progressPercentage + "%");
        };
    });
</script>
</body>
