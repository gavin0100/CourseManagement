    .password-change-form {
      width: 300px;
      padding: 20px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      margin: 0;
    }

    .form-group {
      position: relative;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 300px;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #ccc;

    }

    .toggle-password {
      position: absolute;
      top: 70%;
      right: 20px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .btn-submit {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 10px;

      align-content: center;
    }

    }

<!--Begin: SideBar-->
<div th:replace="~{common/side_bar :: side_bar}"></div>
<!--End: SideBar-->


<div id="right-panel" class="right-panel">
  <!--Begin: Header-->
  <div th:replace="~{common/header :: header}"></div>
  <!--End: Footer-->

  <!--Begin: Content-->
  <div class="content">
    <!-- Animated -->
    <div class="animated fadeIn">
      <!-- Animated -->
      <div class="animated fadeIn">
        <h2>Change password</h2>


        <div class="password-change-form">
          <form id="updatePasswordForm" action="/user/updatePassword" method="post">
            <!--            <label th:value="${errorMessage}"></label>-->
            <div id="errorMessage" th:if="${message}" class="alert alert-success" role="alert"
                 th:text="${message}">
            </div>
            <div id="errorMessage1" th:if="${errorMessage}" class="alert alert-danger" role="alert"
                 th:text="${errorMessage}">
            </div>
            <!--            <input type="hidden" name="_method" value="put" />-->
            <div id="passwordMismatchError" style="color: red;"></div>
            <div id="successMessage" style="color: green;"></div>
            <div class="form-group">
              <label for="oldPassword">Old Password:</label>
              <input type="password" id="oldPassword" name="oldPassword" required>
              <span class="toggle-password" onclick="togglePasswordVisibility('oldPassword')">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input type="password" id="newPassword" name="newPassword" required>
              <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
              <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <!--            <button type="button" class="btn-submit" onclick="submitForm()">Change Password</button>-->
            <button type="submit" class="btn-submit">Change Password</button>
          </form>
        </div>

      </div>
      <!-- .animated -->
    </div>
    <!--End: Content-->
    <div class="clearfix"></div>
  </div>
  <!--Begin: Footer-->

  <!--End: Footer-->

</div>
<script>

  function togglePasswordVisibility(inputId) {
    var passwordInput = document.getElementById(inputId);
    var eyeIcon = passwordInput.nextElementSibling.querySelector('i');

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.classList.remove("fa-eye-slash");
      eyeIcon.classList.add("fa-eye");
    } else {
      passwordInput.type = "password";
      eyeIcon.classList.remove("fa-eye");
      eyeIcon.classList.add("fa-eye-slash");
    }
  }
</script>
